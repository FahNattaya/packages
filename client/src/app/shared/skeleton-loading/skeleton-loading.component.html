<ng-container *ngIf="type === 'brand'">
    <app-continuous-scrolling [isTwoRows]="true">
        <ngx-skeleton-loader *ngFor="let _ of [].constructor(count)" [theme]="{
        width: '92px',
        'border-radius': '100%',
        height: '92px',
        'justify-content': 'center'
      }" appearance="circle" animation="progress">
        </ngx-skeleton-loader>
    </app-continuous-scrolling>
</ng-container>

<ng-container *ngIf="type === 'campaign'">
    <app-continuous-scrolling [isHiddenScrolling]="true">
        <div class="overflow-auto d-flex flex-nowrap gap-2 mt-3">
            <ngx-skeleton-loader *ngFor="let _ of [].constructor(count)" [theme]="{
                    width: '220px',
                    'border-radius': '10%',
                    height: '300px',
                    'justify-content': 'center',
                  }" appearance="circle"  animation="progress">
            </ngx-skeleton-loader>
        </div>
    </app-continuous-scrolling>
</ng-container>

<ng-container *ngIf="type === 'trade'">
    <app-continuous-scrolling>
        <div class="overflow-auto d-flex flex-nowrap gap-2">
            <ngx-skeleton-loader *ngFor="let _ of [].constructor(count)" [theme]="{
                    width: '240px',
                    'border-radius': '10%',
                    height: '240px',
                    'justify-content': 'center',
                  }" appearance="circle" animation="progress">
            </ngx-skeleton-loader>
        </div>
    </app-continuous-scrolling>
</ng-container>
