<layout
  [backUrl]="backUrl"
  [isShowCustomerDetail]="false"
  [isShowFooter]="false"
  [isShowIconCart]="false"
  titlePageName="Stock"
>
  <menu-bar
    [isShowFilter]="false"
    [isShowLocation]="true"
    [locationName]="shopName"
  ></menu-bar>
  <app-brands-product [isStock]="true"></app-brands-product>
  <app-stock-model-list></app-stock-model-list>
  <div class="container-md mt-4 pb-4">
    <div class="tabs-container">
      <div
        class="col-4 text-center d-grid tabs-item"
        *ngFor="let tab of tabs"
        [attr.active]="tab.key == tabSeleted"
        [attr.data-testid]="tab.dataTestId"
        (click)="selectTab(tab.key)"
      >
        <div class="p-2">{{ tab.name }}</div>
      </div>
    </div>
    <ng-container *ngIf="tabSeleted === 'my-shop'">
      <app-stock-my-shop
        [locationCode]="locationCode"
        [shopName]="shopName"
      ></app-stock-my-shop>
    </ng-container>
    <ng-container *ngIf="tabSeleted === 'other-shop'">
      <app-stock-filter-location></app-stock-filter-location>
      <app-stock-list></app-stock-list>
    </ng-container>
    <ng-container *ngIf="tabSeleted === 'online-store'">
      <app-stock-my-shop
        [locationCode]="locationCode"
        shopName="AIS Online Store"
        [isOnline]="true"
      ></app-stock-my-shop>
    </ng-container>
  </div>
</layout>
